<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Text Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      background-color: #f0f0f0; /* Background color for the whole page */
    }

    .circle-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: 150px;
      background-color: #7b0087; /* Background color for the circle container */
      border-radius: 50%; /* Make the container a circle */
      display: flex;
      justify-content: center;
      align-items: center;
      animation: rotate 10s linear infinite;
      transform-origin: center;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .circular-text {
      font-size: 16px; /* Increased font size */
      fill: #fff;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <svg viewBox="0 0 100 100">
      <path id="circlePath" d="M 50, 50 m -25, 0 a 25,25 0 1,1 50,0 a 25,25 0 1,1 -50,0" fill="none" />
      <text class="circular-text">
        <textPath xlink:href="#circlePath">
          Popscapes Popscapes Popscapes
        </textPath>
      </text>
    </svg>
  </div>
</body>
</html>
